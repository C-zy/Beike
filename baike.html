    <script>
         // 移动端js适配
    (function() {
        function w() {
            var all=document.documentElement;  // 获取html元素
            var test=all.getBoundingClientRect().width;  // 获取当前设备的宽度
            if(test>750) {
                test=750;
            }
            rem=test/7.5;
            all.style.fontSize=rem+'px'
        }
        w();
        window.addEventListener("resize",function() {
            w()
        },false)
    })();
        var ul=document.getElementById("ming");
        function Txt(sendOne) {
            console.log(sendOne);
            var xhr = new  XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    var data= JSON.parse(xhr.responseText);
                    // console.log(data);
                    for(var i = 0; i < data.length; i++){
                    ul.innerHTML += `
                    <a class="baike-list-card active" href="">
                        <div class="left">
                            <div class="title">${data[i].title}</div>
                            <div class="desc_one">${data[i].content}</div>
                        </div>
                        <div class="right">
                            <img class="image" src="${data[i].img}" alt="">
                        </div>
                    </a>
                       `
                    }
                }
            };
            xhr.open('get','http://localhost:81/house.php?name='+sendOne,true);
            xhr.send();
        };
        Txt('twohouse')
