    <script>
        //自适应字体大小
        (function () {
            function w() {
                var all = document.documentElement;
                var test = all.getBoundingClientRect().width;
                // if(test>750) {
                //     test=750;
                // }
                rem = test / 7.5;
                all.style.fontSize = rem + 'px'
            }
            w();
            window.addEventListener("resize", function () {
                w()
            }, false)
        })();
        // 渲染页面商品
        $.ajax({
            type : "get",
            url : "http://localhost/beike/house.php",
            data : {},
            success : function(result) {
                var data = JSON.parse(result);
                console.log(data)
                for(var i=0;i<3;i++){
                    // 二手房数据渲染
                    $("#house_se").append(`
                        <a href="#" class="card-item">
                            <div class="img-wrap">
                                <span class="area-tag">${data[i].Position}</span>
                                <img src="${data[i].img}" alt="" class="img">
                            </div>
                            <div class="card-title">${data[i].house_type}/${data[i].area}m²</div>
                            <div class="focus">5人关注此房</div>
                            <div class="price">${data[i].price}万</div>
                        </a>
                    `)
                    //新房数据渲染
                    $("#house_new").append(`
                        <a href="#" class="card-item">
                            <div class="img-wrap">
                                <span class="area-tag">${data[i+3].Position}</span>
                                <img src="${data[i+3].img}" class="img" alt="">
                            </div>
                            <div class="card-title">${data[i+3].Community}</div>
                            <div class="focus">${data[i+3].area}m²</div>
                            <div class="price">${data[i+3].prices}元/平</div>
                        </a>
                    `)
                    // 二手房推荐渲染
                    $("#house_sec").append(`
                        <a href="#" class="item">
                        <div class="img-wrap">
                            <img src="${data[i].img}" alt="" class="img">
                        </div>
                        <div class="detail">
                            <p class="title more-row">${data[i].title}</p>
                            <p class="info">${data[i].house_type}/${data[i].area}m²/${data[i].towards}/${data[i].Community}</p>
                            <div class="tags">
                                <span class="tag" style="background-color: rgb(244, 247, 249); color: rgb(132, 154, 174);">随时可看</span>
                                <span class="tag" style="background-color: rgb(244, 247, 249); color: rgb(132, 154, 174);">地铁</span>
                            </div>
                            <div class="price">
                                <span class="total">${data[i].price} <span class="total-unit">万</span></span>
                                <span class="unit">${data[i].prices}元/平</span>
                            </div>
                        </div>
                    </a>
                    `)
                }
            }
        });
    </script>
