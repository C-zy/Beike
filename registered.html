<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://s1.ljcdn.com/clogin/favicon.ico">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <script src="js/zepto.js"></script>
        <link rel="stylesheet" href="css/login.css">
    <title>欢迎注册</title>
</head>
<body>
    <div class="content">
        <div class="App ke">
            <div class="head">
                <a href="user.html"><img src="img/login/x.svg" class="close-btn" alt=""></a>
                <!-- <button class="register">注册</button> -->
            </div>
            <!-- 登陆 -->
            <div> 
                <div class="view-title">注册</div>
                <div style="color: #999;">经纪人不会看到你的手机号</div>
                <!-- <form action="http://localhost/beike/PHP/registered.php"> -->
                    <div class="input-col">
                        <input type="tel" name="phone" id="phone" class="input-field" placeholder="请输入手机号" >
                    </div>
                    <div class="input-col">
                        <input type="tel" name="password" class="input-field" id="paw" placeholder="请输入密码" >
                    </div>
                    <input type="submit" class="submit-btn" id="sub" value="注册"></input>
                <!-- </form> -->
                <div class="view-footer">
                    <div class="footer-actions">
                        <a href="login.html"><button>账号密码登录</button></a>
                    </div>
                    <span class="footer-comment">
                        注册/登录即代表同意
                        <a href="https://m.ke.com/user/protocol" class="link">《贝壳隐私政策》</a>
                        及
                        <a href="https://m.ke.com/user/serviceProtocol" class="link">《贝壳用户使用协议》</a>
                    </span>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        //自适应字体大小
        (function () {
            function w() {
                var all = document.documentElement;
                var test = all.getBoundingClientRect().width;
                rem = test / 26;
                all.style.fontSize = rem + 'px'
            }
            w();
            window.addEventListener("resize", function () {
                w()
            }, false)
        })();
        // 点击注册 
        $("#sub").click(()=>{
            $.ajax({
                type : "get",
                url : "http://localhost:3000/registered",
                data : {
                    phone:$("#phone").val(),
                    password:$("#paw").val()
                },
                success : function(result) {
                    var data=result.data
                    window.location.href="index.html?n="+$("#phone").val()
                }
            })
        })
    </script>
</body>
</html>
