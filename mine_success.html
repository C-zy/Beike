    <script>
        (function () {
            function font() {
                var all = document.documentElement;  // 获取html元素
                var w = all.getBoundingClientRect().width;  // 获取当前设备的宽度
                if (w > 750) {
                    w = 750;
                }
                rem = w / 7.5;
                all.style.fontSize = rem + 'px'
            }
            font();
            window.addEventListener("resize", function () {
                font()
            }, false)
        })();
