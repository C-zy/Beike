<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贝壳商业</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/shang.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/zepto.js"></script>
    <script src="js/mui.min.js"></script>
</head>

<body>
    <div class="header all">
        <span class="iconfont icon-zuojiantou jt"></span>
        <span class="logo"><img src="img_shang/0.png" alt=""></span>
    </div>
    <div class="search all">
        <div class="search_top"></div>
        <ul class="search_bottom">
            <li class="list"><img src="img_shang/1-1.png" alt="">租商铺
                <div class="top_img"><img src="img_shang/2-1.png" alt=""></div>
            </li>
            <li class="list"><img src="img_shang/1-2.png" alt="">买商铺
                <div class="top_img"><img src="img_shang/2-2.png" alt=""></div>
            </li>
            <li class="list"><img src="img_shang/1-3.png" alt="">租写字楼
                <div class="top_img"><img src="img_shang/2-3.png" alt=""></div>
            </li>
            <li class="list"><img src="img_shang/1-4.png" alt="">买写字楼
                <div class="top_img"><img src="img_shang/2-4.png" alt=""></div>
            </li>
            <li class="list"><img src="img_shang/1-5.png" alt="">共享办公
                <div class="top_img"><img src="img_shang/2-5.png" alt=""></div>
                <div class="top_new"><img src="img_shang/2-6.png" alt=""></div>
            </li>
        </ul>
    </div>
    <div class="new all">
        <div class="img"><img src="img_shang/3.png" alt=""></div>
        <div class="content">
            <p>全市商铺共 6088 套, 昨日新增 26 套</p>
            <p>全市写字楼共 8192 套, 昨日新增 15 套</p>
        </div>
    </div>
    <div class="price all all_pd">
        <div class="top">
            <div class="left">
                <p class="title">租商铺均价</p>
                <p class="xq">
                    <span class="big">8.4</span> 元/m<sup>2</sup>/天 <span class="bg bg1"></span> 0.00%
                </p>
            </div>
            <div class="right">
                <p class="title">买商铺均价</p>
                <p class="xq">
                    <span class="big">56881</span> 元/m<sup>2</sup> <span class="bg bg2"></span>
                </p>
                <p class="xq"> 0.04%</p>
            </div>
        </div>
        <div class="top top2">
            <div class="left">
                <p class="title">租写字楼均价</p>
                <p class="xq">
                    <span class="big">6.1</span> 元/m<sup>2</sup>/天 <span class="bg bg2"></span> 0.02%
                </p>
            </div>
            <div class="right">
                <p class="title">买写字楼均价</p>
                <p class="xq">
                    <span class="big">42460</span> 元/m<sup>2</sup> <span class="bg bg2"></span>
                </p>
                <p class="xq"> 0.02%</p>
            </div>
        </div>
    </div>
    <div class="more all">
        <ul class="nav all" id="nav">
            <li class="active">租商铺 <span></span></li>
            <li>买商铺 <span></span></li>
            <li>租写字楼 <span></span></li>
            <li>买写字楼 <span></span></li>
        </ul>
        <div class="content all all_pd">
            <div class="content_top">
                <h3>大家都在搜</h3>
                <div class="box">

                </div>
            </div>
            <div class="content_center">
                <h3 class="fl">帮我租商铺</h3>
                <div class="nav_right fr" id="tab">
                    <p class="active fl">帮忙找房</p>
                    <p class="fl">投放房源</p>
                </div>
                <div class="user">
                    <input type="number" placeholder="你的手机号">
                    <p class="btn">获取验证码</p>
                    <input type="number" placeholder="请输入验证码">
                </div>
            </div>
            <div class="content_bottom">
                <h3>热门商铺租凭</h3>
            </div>
        </div>
    </div>
    <div class="zw"></div>
</body>
<script>
    function fn() {
        var all = document.documentElement;
        var all_width = all.getBoundingClientRect().width;
        rem = all_width / 7.5
        all.style.fontSize = rem + 'px'
        top_num = $('#nav').offset().top
    }
    fn();
    window.addEventListener("resize", function() {
        fn()
    }, false)
    window.addEventListener("scroll", function() {
        if ($(this).scrollTop() > top_num) {
            $('#nav').addClass('flexd')
        } else if ($(this).scrollTop() < top_num) {
            $('#nav').removeClass('flexd')
        }
    })
    $('#nav li,#tab p').click(function() {
        $(this).addClass('active').siblings().removeClass('active')
    })
</script>

</html>
